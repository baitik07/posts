<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post">
    {% csrf_token %}
<div style="margin:20px auto; width:600px;">
        <div class="form-floating mb-3 ">
          <input type="text" class="form-control" id="floatingInput"placeholder="введите название поста" name="name">
          <label for="floatingInput">название поста</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control"  placeholder="введите описание поста" name="description">
          <label >описание поста</label>

        </div>
    <div class="form-floating mt-3">
          <input type="number" class="form-control"  placeholder="введите hashtag" name="hashtag">
          <label >hashtag</label>

        </div>
    <div class="form-floating mt-3">
        <input type="submit" class="form-control" value="create">
    </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
